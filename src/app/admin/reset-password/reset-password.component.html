<div class="row clearfix">
  <div class="col-lg-12">

            <div class="card">

              <div class="body">
                
                <div class="auth-box auth-box2">
                  <div class="card">

                    <div class="body">
                      <form class="form-auth-small" #lockForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                              <input type="password" placeholder="Current Password" name="password" class="form-control" value="">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock text-danger" aria-hidden="true"></i></span>
                              <input type="password" placeholder="New Password" name="password" class="form-control" value="">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock text-danger" aria-hidden="true"></i></span>
                              <input type="password" placeholder="Confirm New Password" name="password" class="form-control" value="">
                          </div>                        
                      </div>                        
                      <div class="row">
                          <div class="col">
                            <button class="btn btn-sm secondary mobile-btn"  (click)="onCancelResetPassword()">Cancel</button>
                          
                          </div>
                          <div class="col">
                            <button class="btn btn-sm mobile-btn mobile-float-right float-right" (click)="onReset()">Reset</button>
                          </div>
                      </div> 
                      </form>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

</div>
