<div class="modal-body modal-body-custom">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <button type="button" class="close mobile-float-right" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true" class="closeBtn">&times;</span>
      </button>
      <h4 class="warning-header bold">{{title}}
      </h4>
      <form [formGroup]="addEditForm">
        <div class="row" style="margin: 2rem 1rem;">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="form-group" *ngIf="isEditForm">
              <label class="control-label">Id</label>
              <input type="text" disabled class="form-control" placeholder="Id" formControlName="userId">
            </div>
            <div class="form-group">
              <label class="control-label">Name</label>
              <input type="text" class="form-control" placeholder="Name" formControlName="userName">
            </div>
            <div class="form-group">
              <label class="control-label">Email Id</label>
              <input type="text" class="form-control" placeholder="Email Id" formControlName="emailId">
            </div>
            <div class="form-group">
              <label class="control-label">Roles</label>
              <input type="text" class="form-control" placeholder="Roles" formControlName="userRoles">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
 
  <div class="placeholder10"></div>
 
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <div class="float-right text-align-right bottomButtons mobileBtn">
        <button class="btn btn-sm secondary mobile-btn" data-dismiss="modal" aria-label="Close"
          (click)="decline()">Cancel</button>
        <button class="btn btn-sm mobile-btn mobile-float-right" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait. </p>  
  </ngx-spinner>
