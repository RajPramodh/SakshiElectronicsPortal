<div class="container-fluid">

	<div class="block-header">
		<div class="row">
			<div class="col-lg-5 col-md-8 col-sm-12">
				<h2>
					<a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"
						(click)="toggleFullWidth()">
						<i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
						<i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
					</a>
					My Profile
				</h2>
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>
					<li class="breadcrumb-item">My Profile</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row clearfix">
		<div class="col-lg-12">
			<div class="card">
				<div class="body">
					<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
						 <h6>Profile Information
							<i class="fa fa-pencil-square-o fa-lg float-right" *ngIf="!this.isEditClicked" aria-hidden="true" (click)="onEditForm()"></i>
						 </h6> 
						
					</div>
					
					<form [formGroup]="updateProfileForm">
						<div class="row" style="margin: 2rem 1rem;">
							<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
								<div class="form-group">
									<label class="control-label">Id : </label>
									<input type="text" disabled class="form-control" placeholder="Id"
										formControlName="userId">
								</div>
							</div>
							<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
								<div class="form-group">
									<label class="control-label">Name : </label>
									<input type="text" class="form-control" placeholder="Name"
										formControlName="userName">
								</div>
							</div>
							<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
								<div class="form-group">
									<label class="control-label">Email Id : </label>
									<input type="text" class="form-control" placeholder="Email Id"
										formControlName="emailId">
								</div>
							</div>
							<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
								<div class="form-group">
									<label class="control-label">Mobile : </label>
									<input type="text" class="form-control" placeholder="Mobile"
										formControlName="mobileNo">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
								<div class="float-right text-align-right bottomButtons mobileBtn">
									<button class="btn btn-sm secondary mobile-btn"
										aria-label="Close" *ngIf="this.isEditClicked" (click)="onCancelEdit()">Cancel</button>
									<button class="btn btn-sm mobile-btn mobile-float-right" *ngIf="this.isEditClicked"
										(click)="onSaveEdit()">Save</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
