<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<h2>Ultrasharp</h2>
					<!-- <img src="assets/images/logo-white.svg" alt="Lucid"> -->
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Login to your account</p>
					</div>
					<div class="body">
						<form class="form-auth-small" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
							<div class="form-group">
								<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
								<label for="signin-email" class="control-label sr-only">Email</label>
								<input type="email" class="form-control" id="signin-email" formControlName="username"  placeholder="Email">
							</div>
							<div class="form-group">
								<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
								<label for="signin-password" class="control-label sr-only">Password</label>
								<input type="password" class="form-control" id="signin-password" formControlName="password" placeholder="Password">
							</div>

							<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
							<div class="bottom">
								<span class="helper-text m-b-10"><i class="fa fa-lock"></i>&nbsp;<a [routerLink]="['/authentication/page-forgot-password']">Forgot
										password?</a></span>
								<!-- <span>Don't have an account? <a [routerLink]="['/authentication/page-register']">Register</a></span> -->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
